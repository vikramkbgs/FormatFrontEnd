<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />

    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>

      body {
  width: 100%;
  height: 100vh;
  margin: 0;
  background-color: #1b1b32;
  color: #f5f6f7;
  font-family: Tahoma;
  font-size: 16px;
}

h1, p{
  margin:1em auto;
  text-align:center;
}

form{
  margin:0 auto;
  width:60vw;
  max-width:500px;
  min-width:300px;

}

fieldset {
  border: none;
  padding: 2rem 0;
}

    </style>
  </head>

  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <!-- 22. setting custom minlength attribute for validation
          23. using custom validation pattern attribute -->
          <input id="new-password" type="password" required minlength="8" pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" id="personal-account"> Personal Account</label>
        <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business Account</label>
        <label for="terms-and-conditions"><input type="checkbox" name="" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" /> terms and conditions</a></label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
